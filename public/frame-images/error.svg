<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#330000" />
      <stop offset="100%" stop-color="#000000" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-gradient)" />
  
  <!-- Error icon -->
  <g transform="translate(600, 250)">
    <circle cx="0" cy="0" r="100" fill="none" stroke="#ff3333" stroke-width="10" />
    <line x1="-50" y1="-50" x2="50" y2="50" stroke="#ff3333" stroke-width="10" />
    <line x1="50" y1="-50" x2="-50" y2="50" stroke="#ff3333" stroke-width="10" />
  </g>
  
  <!-- Error message -->
  <text x="600" y="380" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ff3333" text-anchor="middle">OOPS! SOMETHING WENT WRONG</text>
  
  <!-- Sub message -->
  <text x="600" y="440" font-family="Arial, sans-serif" font-size="24" fill="#aaaaaa" text-anchor="middle">Please try again or refresh the page</text>
  
  <!-- Footer -->
  <text x="600" y="590" font-family="Arial, sans-serif" font-size="18" fill="#aaaaaa" text-anchor="middle">A Farcaster Frame Game</text>
</svg>
