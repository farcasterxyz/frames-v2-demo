<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#002233" />
      <stop offset="100%" stop-color="#000000" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-gradient)" />
  
  <!-- Title -->
  <text x="600" y="100" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="#ffcc00" text-anchor="middle">HIGH SCORES</text>
  
  <!-- Trophy icon -->
  <g transform="translate(600, 160) scale(0.8)">
    <path d="M-50,-50 L50,-50 L60,-30 L60,20 C60,40 40,50 0,60 C-40,50 -60,40 -60,20 L-60,-30 Z" fill="#ffcc00" />
    <rect x="-20" y="60" width="40" height="40" fill="#ffcc00" />
    <rect x="-40" y="100" width="80" height="20" fill="#ffcc00" />
  </g>
  
  <!-- Scores list -->
  <g transform="translate(600, 300)">
    <!-- Headers -->
    <text x="-200" y="0" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="start">RANK</text>
    <text x="-100" y="0" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="start">PLAYER</text>
    <text x="150" y="0" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="end">SCORE</text>
    
    <!-- Divider -->
    <line x1="-250" y1="10" x2="250" y2="10" stroke="#ffffff" stroke-width="2" />
    
    <!-- Score entries -->
    <g fill="#ffffff" font-family="Arial, sans-serif" font-size="20">
      <text x="-200" y="40" text-anchor="start">1</text>
      <text x="-100" y="40" text-anchor="start">Player1</text>
      <text x="150" y="40" text-anchor="end">150</text>
      
      <text x="-200" y="80" text-anchor="start">2</text>
      <text x="-100" y="80" text-anchor="start">Player2</text>
      <text x="150" y="80" text-anchor="end">120</text>
      
      <text x="-200" y="120" text-anchor="start">3</text>
      <text x="-100" y="120" text-anchor="start">Player3</text>
      <text x="150" y="120" text-anchor="end">90</text>
    </g>
  </g>
  
  <!-- Instructions -->
  <text x="600" y="530" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle">Click "Back" to return or "Play Game" to start playing</text>
  
  <!-- Footer -->
  <text x="600" y="590" font-family="Arial, sans-serif" font-size="18" fill="#aaaaaa" text-anchor="middle">A Farcaster Frame Game</text>
</svg>
