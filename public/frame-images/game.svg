<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#000033" />
      <stop offset="100%" stop-color="#000000" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-gradient)" />
  
  <!-- Game viewport simulation -->
  <rect x="400" y="65" width="400" height="500" fill="#333333" stroke="#666666" stroke-width="4" />
  
  <!-- Score display -->
  <rect x="410" y="75" width="150" height="30" rx="5" ry="5" fill="#222222" />
  <text x="435" y="97" font-family="Arial, sans-serif" font-size="18" fill="#ffffff">Score: 0</text>
  
  <!-- Lives display -->
  <rect x="590" y="75" width="150" height="30" rx="5" ry="5" fill="#222222" />
  <text x="615" y="97" font-family="Arial, sans-serif" font-size="18" fill="#ffffff">Lives: 3</text>
  
  <!-- Zombies -->
  <rect x="450" y="150" width="30" height="30" fill="#22aa22" />
  <rect x="550" y="200" width="30" height="30" fill="#22aa22" />
  <rect x="650" y="180" width="30" height="30" fill="#22aa22" />
  
  <!-- Civilians -->
  <circle cx="500" cy="250" r="15" fill="#2288ff" />
  <circle cx="600" cy="300" r="15" fill="#2288ff" />
  
  <!-- Gun at bottom -->
  <g transform="translate(600, 530)">
    <rect x="-25" y="0" width="50" height="25" fill="#666666" />
    <rect x="-10" y="-10" width="20" height="15" fill="#444444" />
    <rect x="-35" y="15" width="70" height="10" fill="#888888" />
  </g>
  
  <!-- Gameplay instructions -->
  <g transform="translate(200, 300)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">HOW TO PLAY</text>
    <text x="0" y="40" font-family="Arial, sans-serif" font-size="18" fill="#aaaaaa" text-anchor="middle">• Shoot zombies (green squares)</text>
    <text x="0" y="70" font-family="Arial, sans-serif" font-size="18" fill="#aaaaaa" text-anchor="middle">• Avoid hitting civilians (blue circles)</text>
    <text x="0" y="100" font-family="Arial, sans-serif" font-size="18" fill="#aaaaaa" text-anchor="middle">• Don't let zombies reach the bottom</text>
    <text x="0" y="130" font-family="Arial, sans-serif" font-size="18" fill="#aaaaaa" text-anchor="middle">• Tap or click to shoot</text>
  </g>
  
  <g transform="translate(1000, 300)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">SCORING</text>
    <text x="0" y="40" font-family="Arial, sans-serif" font-size="18" fill="#aaaaaa" text-anchor="middle">• +10 points per zombie</text>
    <text x="0" y="70" font-family="Arial, sans-serif" font-size="18" fill="#aaaaaa" text-anchor="middle">• -50 if you hit a civilian</text>
    <text x="0" y="100" font-family="Arial, sans-serif" font-size="18" fill="#aaaaaa" text-anchor="middle">• -100 if zombie reaches bottom</text>
  </g>
  
  <!-- Call to action -->
  <text x="600" y="590" font-family="Arial, sans-serif" font-size="30" font-weight="bold" fill="#ff3333" text-anchor="middle">Click "Start Game" to begin!</text>
</svg>
